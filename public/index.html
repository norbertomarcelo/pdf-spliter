<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div
      class="
        bg-light
        d-inline-flex
        p-4
        position-absolute
        top-50
        start-50
        translate-middle
        rounded
      "
    >
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFileSm" class="form-label"
            >Selecione um arquivo PDF</label
          >
          <input
            class="form-control form-control-sm"
            id="formFileSm"
            type="file"
            name="pdf"
          />
        </div>
        <div class="mb-3">
          <label for="formFileSm" class="form-label"
            >Selecione um arquivo CSV</label
          >
          <input
            class="form-control form-control-sm"
            id="formFileSm"
            type="file"
            name="csv"
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="submit">Submeter</button>
        </div>
      </form>
    </div>
  </body>
</html>
